    <div id="boardHeader">
        <div id="boardInnerContainer">
            <h1 class="boardHeadline">Board</h1>
            <div id="searchContainer">
                <div class="searchField">
                    <input type="text" id="inputSearch" placeholder="Find Task">
                    <div class="devider"></div>
                    <img src="src/img/img_board/magnifyingGlass.png" alt="" class="searchFieldImage">
                </div>
                <div id="addTask">Add Task +</div>
            </div>
        </div>
    </div>
    <div id="boardMainContainer">
        <div class="col">
            <div class="boardControlElements">
                <h2>To do</h2>
                <img src="src/img/img_board/plus_button.svg" alt="plus symbol" class="addBtn">
            </div>
            <div id="toDo" class="taskContainer" ondragover="allowDrop(event)"></div>
        </div>
        <div class="col">
            <div class="boardControlElements">
                <h2>In progress</h2>
                <img src="src/img/img_board/plus_button.svg" alt="plus symbol" class="addBtn">
            </div>
            <div id="inProgress" class="taskContainer" ondragover="allowDrop(event)"></div>
        </div>
        <div class="col">
            <div class="boardControlElements">
                <h2>Awaiting Feedback</h2>
                <img src="src/img/img_board/plus_button.svg" alt="plus symbol" class="addBtn">
            </div>
            <div id="feedback" class="taskContainer" ondragover="allowDrop(event)"></div>
        </div>
        <div class="col">
            <div class="boardControlElements">
                <h2>Done</h2>
                <img src="src/img/img_board/plus_button.svg" alt="plus symbol" class="addBtn">
            </div>
            <div id="done" class="taskContainer" ondragover="allowDrop(event)"></div>
        </div>

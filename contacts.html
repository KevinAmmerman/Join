<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Contacts</title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/sidebar.css">
    <link rel="stylesheet" href="src/css/contacts.css">
    <link rel="stylesheet" href="src/css/mobile-menu.css">
    <!-- Scripts -->
    <script src="src/scripts/includeHTML.js"></script>
    <script src="src/scripts/storage.js"></script>
    <script src="src/scripts/dataBase.js"></script>
    <script src="src/scripts/contacts_html_templates.js"></script>
    <script src="src/scripts/contacts_utilities.js"></script>
    <script src="src/scripts/contacts_main.js"></script>
</head>

<body onload="includeHTML(), init()">
    <div w3-include-html="src/templates/header.html"></div>
    <div w3-include-html="src/templates/sidebar.html"></div>
    <div id="addContactMainContainer" class="dNone">
        <div id="addContactContainer" class="addContactContainer"></div>
    </div>
    <div id="contactsMainContainer">
        <div class="addContactBtnContainer">
            <div onclick="renderCreateContactWindow()" class="addContactBtnMobile">New contact<img src="src/img/img_contacts/addContact_img.png"alt="logo of small person"></div>
        </div>
        <div id="contactList"></div>
        <div id="contactView">
            <div id="contactHeader">
                <img onclick="closeContactCard()" class="arrowBack" src="src/img/img_contacts/arrow_back.svg">
                <h1>Contacts</h1>
                <div class="devider"></div>
                <span>Better with a team</span>
            </div>
            <div id="fullContactCard"></div>
            <div onclick="renderCreateContactWindow()" class="addContactBtnDesktop addContactBtnStyle">New contact<img src="src/img/img_contacts/addContact_img.png"
                alt="logo of small person"></div>
        </div>
    </div>
    <div id="contactCreatedAlert" class="coloredBtn dNone"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/sidebar.css">
    <link rel="stylesheet" href="src/css/contacts.css">
    <!-- Scripts -->
    <script src="src/scripts/includeHTML.js"></script>
    <script src="src/scripts/dataBase.js"></script>
    <script src="src/scripts/contacts.js"></script>
</head>

<body onload="includeHTML()">
    <div w3-include-html="src/templates/header.html"></div>
    <div w3-include-html="src/templates/sidebar.html"></div>
    <div id="addContactMainContainer" class="dNone">
        <div class="addContactContainer">
            <div class="addContactLeft">
                <img class="joinLogoContact" src="src/img/img_contacts/logo_join_white.png" alt="join logo">
                <h1 class="addContactHeadline">Add Contact</h1>
                <span>Tasks are better with a team!</span>
                <img class="blueLineContact" src="src/img/img_contacts/login-blue-line.png" alt="blue line">
            </div>
            <img class="defaultUserImg" src="src/img/img_contacts/defaultUser_img.png" alt="default user image">
            <img class="closeCross" src="src/img/img_contacts/cross.svg">
            <div class="addContactRight">
                <form class="contactInputForm" onsubmit="">
                    <div class="inputSection">
                        <input class="contactInput" id="inputName" type="text" placeholder="Name">
                        <img class="inputImg" src="src/img/img_contacts/small_line_Human.png" alt="small line person">
                    </div>
                    <div class="inputSection">
                        <input class="contactInput" id="inputEmail" type="email" placeholder="Email">
                        <img class="inputImg" src="src/img/img_contacts/mail.png" alt="logo of a mail">
                    </div>
                    <div class="inputSection">
                        <input class="contactInput" id="inputPhone" type="tel" placeholder="Phone">
                        <img class="inputImg" src="src/img/img_contacts/phone.png" alt="logo of a phone">
                    </div>
                    <div class="btnSection">
                        <button class="cancelBtn transparentBtn">Cancel<img src="src/img/img_contacts/cross.svg"></button>
                        <button class="submitBtn coloredBtn">Create contact<img src="src/img/img_contacts/ok_chop.png"
                                alt="image of a chop"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="contactsMainContainer">
        <div id="contactList">
            <div class="contactOrder">
                <span>A</span>
            </div>
            <div class="contactCard" id="contactCard">
                <div class="leftPart">
                    <div class="circalInitials">KA</div>
                </div>
                <div class="rightPart">
                    <span>Hans Wurst</span>
                    <span class="emailStyle">hans.wurst@web.de</span>
                </div>
            </div>
        </div>
        <div id="contactView">
            <div id="contactHeader">
                <h1>Contacts</h1>
                <div class="devider"></div>
                <span>Better with a team</span>
            </div>
            <div id="fullContactCard">
                <div class="cardContainer">
                    <div class="cardTopPart">
                        <div class="circalInitialsBig">KA</div>
                        <div class="contactName">
                            <span>Hans Wurst</span>
                            <div class="contactAddTask">
                                <div>+</div>Add Task
                            </div>
                        </div>
                    </div>
                    <div class="cardMidPart">
                        <div class="contactInformation">Contact Information</div>
                        <span>
                            <div></div>Edit Contact
                        </span>
                    </div>
                    <div class="cardBottomPart">
                        <span class="FontWeightBold">Email</span>
                        <span class="emailStyle">hans.wurst@web.de</span>
                        <span class="FontWeightBold">Phone</span>
                        <span>+49 89 4726984</span>
                    </div>
                </div>
            </div>
            <div class="addContactBtn">New contact<img src="src/img/img_contacts/addContact_img.png"
                    alt="logo of small person"></div>
        </div>
    </div>
</body>

</html>
